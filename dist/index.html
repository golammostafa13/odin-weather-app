<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form class="form" id="search-form" novalidate>
        <input type="text" placeholder="Enter a city name" />
        <button id="search-btn">Search</button>
      </form>
    </header>
    <main id="main">
      <div class="content">
        <h1 id="name"></h1>
        <div class="img">
          <img id="img" src="" alt="" />
          <span id="condition"></span>
        </div>
        <p id="humidity"></p>
        <p id="feelsLike"></p>
        <p id="temp"></p>
        <p id="wind"></p>
      </div>
    </main>
    <footer>
      <p>Copyright&copy; Golam Mostafa, RMSTU-2021</p>
    </footer>
    <script src="./bundle.js"></script>
  </body>
</html>
